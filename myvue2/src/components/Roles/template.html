<div>
  <el-breadcrumb separator="/">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>
      <a href="">用户管理</a>
    </el-breadcrumb-item>
    <el-breadcrumb-item>角色列表</el-breadcrumb-item>
  </el-breadcrumb>
  <div>
    <el-button type="warning" plain @click="addUserShow = true">增加角色</el-button>
  </div>
  <el-table :data="userDataList" border style="width: 100%">
    <!-- 箭头开始 -->
    <el-table-column type="expand">
      <!-- 获取上成的值 -->
      <template slot-scope="scope">
        <el-form label-position="left" inline class="demo-table-expand">
          <el-row v-for="v in scope.row.children">
            <el-col :span="8">
              <div class="grid-content bg-purple">
                <!-- 调用三次del来执行删除 -->
                <el-tag closable @close="del(scope.row,v.id)">{{v.authName}}</el-tag>
              </div>
            </el-col>
            <el-col :span="16">
              <el-row v-for="v1 in v.children">
                <el-col :span="8">
                  <div class="grid-content bg-purple">
                    <el-tag type="success" closable @close="del(scope.row,v1.id)" >>{{v1.authName}}</el-tag>
                  </div>
                </el-col>
                  <el-col :span="16">
                    <el-tag type="danger" v-for="v2 in v1.children" closable @close="del(scope.row,v2.id)">>{{v2.authName}}</el-tag>
                  </el-col>
              </el-row>
            </el-col>
          </el-row>
        </el-form>
      </template>
    </el-table-column>
    <!-- 箭头结束 -->
    <el-table-column prop="id" label="ID" width="180"></el-table-column>
    <el-table-column prop="roleName" label="姓名" width="180"></el-table-column>
    <el-table-column prop="roleDesc" label="职位"></el-table-column>
    <el-table-column prop label="操作">
      <template slot-scope="scope">
        <el-button type="primary" icon="el-icon-edit" circle @click="upduser(scope.row)"></el-button>
        
        <el-button type="danger" icon="el-icon-delete" circle @click="delUser(scope.row)"></el-button>
      </template>
    </el-table-column>
  </el-table>
  <!-- 修改数据开始 -->
  <el-dialog title="添加用户" :visible.sync="editUserShow">
    <el-form :model="editUserData">
      <el-form-item label="用户名">
        <el-input v-model="editUserData.roleName" autocomplete="off"></el-input>
      </el-form-item>

      <el-form-item label="职位说明">
        <el-input v-model="editUserData.roleDesc" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="editUserShow = false">取 消</el-button>
      <el-button type="primary" @click="editUserPut">确 定</el-button>
    </div>
  </el-dialog>
  <!-- 修改结束 -->
  <!-- 添加数据开始 -->
  <el-dialog title="添加用户" :visible.sync="addUserShow">
    <el-form :model="addUserData">
      <el-form-item label="职位:">
        <el-input v-model="addUserData.roleName" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="职位介绍:">
        <el-input v-model="addUserData.roleDesc" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="addUserShow = false">取 消</el-button>
      <el-button type="primary" @click="addUserPost">确 定</el-button>
    </div>
  </el-dialog>
  <!-- 添加数据结束 -->
</div>
