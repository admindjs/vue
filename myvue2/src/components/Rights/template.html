<div>
  <!-- 面包开始 -->
  <el-breadcrumb separator="/">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>
      <a href="/">权限管理</a>
    </el-breadcrumb-item>
    <el-breadcrumb-item>权限列表</el-breadcrumb-item>
  </el-breadcrumb>
  <!-- 面包结束 -->
  <!-- 表格开始 -->
  <el-table :data="userDataList" border style="width: 100%">

  </el-table>
